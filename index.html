<html>
<head>
	<title>Wiki Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome link-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- linking styles.css file -->
	<link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
	
	<div class="container text-center">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">

					<img src="images/wiki-img.png" class="img-cls" alt="wiki search image 	">
					<h1>Wiki Search</h1>
					<div id="search_container"> 
						<div class="input-group stylish-input-group col-xs-12">
							<input type="text" class="form-control" id="searchTerm"  placeholder="Search" >
							<span class="input-group-addon">
								<button type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>  
							</span>
						</div>
						<br>
						<div class="input-group-btn" id="search">
							<button class="btn btn-default" type="search">
								Wiki Search
							</button>
						</div>
						<div class="input-group-btn ">
							<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
								<button class="btn btn-default" type="search">
									Wiki Random Search
								</button>
							</a>
						</div>	
						<div id="outp">
							<ul id="output">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<!-- conatiner end -->
		<script type="text/javascript" src="scripts/wikiscript.js"></script>	
		<footer class="navbar navbar-default navbar-fixed-bottom text-center ftr">
			<h4>gmr90 &copy; 2017</h4>
		</footer>
	</body>
	</html>
